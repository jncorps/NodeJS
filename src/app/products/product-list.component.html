<div class = 'panel panel-primary'>

    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
       <div class='row'>
           <div class='col-md-2'>Filer by: </div>
           <div class='col-md-4'>
               <input type='text' />
           </div>
           </div> 
           <div class='row'>
               <div class='col-md-6'>
                   <h3>Fileted by :</h3>
               </div>

           </div>
           <div class='table-responsive'>
               <table class='table' 
               *ngIf='products && products.length'>
                   <thead>
                       <tr>
                           <th>
                               <button class='btn btn-primary'>
                                   Show Image
                               </button>
                           </th>
                           <th>Product</th>
                           <th>Code</th>
                           <th>Avaiable</th>
                           <th>Price</th>
                           <th>5 star rating</th>
                       </tr>
                   </thead>
                  <tr *ngFor='let products of products'>
                      <td>
                          <img [src]='products.imageUrl'
                        [title]='products.productName'>
                    </td>
                      <td>{{products.productName}}</td>
                      <td>{{products.productCode}}</td>
                      <td>{{products.releaseDate}}</td>
                      <td>{{products.price}}</td>
                      <td>{{products.starRating}}</td>

                  </tr>
                   <tbody>

                   </tbody>

               </table>

           </div>
    </div>
</div>
